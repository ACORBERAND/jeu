<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
    <script src="graph.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div id="years">Années écoulées: 0</div>
    <div id="co2">CO2 accumulé par an: 0</div>
    <div id="o2">O2 émis par an: 0</div>
    <button id="removeTreesButton">Supprimer un arbre</button>
    <section>
        <div id="conteneur">
            <div class="compteurPiece">
                <div class="compteurContainer">
                    <div id="compteur">0</div>
                    <p>pièces</p>
                </div>
                <div id="guard-vision">
                    <h2>Vision du Garde</h2>
                    <ul id="detected-trees-list">
                        <li>Aucun arbre détecté</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div id="shop">
        <h2>Shop</h2>
        <button id="forestGuardButton" data-price="50">Engager un garde forestier (50 pièces)</button>
        <button class="treeTypeButton" data-tree-type="type1" data-price="0">Ajouter un arbre vert (Gratuit)</button>
        <button class="treeTypeButton" id="type2Button" data-tree-type="type2" data-price="20" style="display: none;">Ajouter un arbre rouge (20 pièces)</button>
        <button class="treeTypeButton" id="type3Button" data-tree-type="type3" data-price="40" style="display: none;">Ajouter un arbre bleu (40 pièces)</button>
    </div>
    <div style="position: relative; height: 200px; width: 400px;">
        <canvas id="co2Chart" width="150" height="100"></canvas>
        <canvas id="o2Chart" width="100" height="100"></canvas>
    </div> 
</body>
</html>
