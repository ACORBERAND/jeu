<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
    <script src="graph.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <div class="header">
        <h2>INFORMATIONS</h2>

        <div class="text" id="years">Années écoulées: 0</div>
    
        <div class="compteurBox">
            <img class="imgCompteur" src="img/co2.svg" alt="image CO2">
            <div class="text" id="co2">Accumulé par an: 0</div>
        </div>
        <div class="compteurBox">
            <img class="imgCompteur" src="img/02..svg" alt="image CO2">
            <div class="text" id="o2">Émis par an: 0</div>
        </div>
        <button id="removeTreesButton">Supprimer un arbre</button>
    </div>
    <section>
        <div id="conteneur">
            <div class="compteurPiece">
                <div class="compteurContainer">
                    <img class="imgCompteur" src="img/coins.svg" alt="image pièce">
                    <div id="compteur">0</div>
                    <p>pièces</p>
                </div>
                <div id="guard-vision">
                    <h2>Vision du Garde</h2>
                    <ul id="detected-trees-list">
                        <li>Aucun arbre détecté</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <div id="shop">
        <h2>MAGASIN</h2>
        <div class="btnShop">
            <button class="btn" id="forestGuardButton" data-price="50"><img class="btnPolicier" src="img/policier.svg" alt="policier"> Engager un garde forestier</button>
            <div class="btnCoins">
                <p>50</p>
                <img class="imgShop" src="img/coins.svg" alt="image pièce">
            </div>
        </div>

        <div class="btnShop">
            <button class="treeTypeButton" data-tree-type="type1" data-price="0"> Ajouter un arbre vert</button>
            <div class="btnCoins">
               <p>(Gratuit) / 5</p>
               <img class="imgShop" src="img/coins.svg" alt="coins"> 
            </div>
        </div>
        
        <div class="btnShop">
            <button class="treeTypeButton" id="type2Button" data-tree-type="type2" data-price="20" style="display: none;">Ajouter un arbre rouge (20 pièces)</button>
            <div class="btnCoins">
                <p>20</p>
                <img class="imgShop" src="img/coins.svg" alt="coins">
            </div>
        </div>

        <div class="btnShop">
            <button class="treeTypeButton" id="type3Button" data-tree-type="type3" data-price="40" style="display: none;">Ajouter un arbre bleu (40 pièces)</button>
            <div class="btnCoins">
                <p>40</p>
                <img class="imgShop" src="img/coins.svg" alt="coins">
            </div>
        </div>
    </div>
    <div class="graph">
        <h2>GRAPHIQUE</h2>
        <div style="position: relative; height: 150px; width: 400px; color: white;">
            <canvas id="co2Chart" width="150" height="80"></canvas>
            <canvas id="o2Chart" width="100" height="100"></canvas>
        </div> 
    </div>
</body>
</html>
